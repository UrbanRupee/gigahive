<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Shopping Cart</title>

  <!-- Style CSS -->
  <link rel="stylesheet" href="./styles/cart.css" />
  <link rel="stylesheet" href="./styles/navbar.css" />
  <link rel="icon" href="./images/private limited.png" type="image/png" />
</head>

<body>
  <main>
    <div id="navbar"></div>
    <!-- end of nav -->
    <div class="container">
      <div class="productcont">
        <h2>Products</h2>
      </div>
      <div class="cart-container">
        <h2>Cart</h2>

        <hr />
        <table id="carttotals">
          <tr>
            <td><strong>Total Items</strong></td>
            <td><strong>Total</strong></td>
          </tr>
          <tr>
            <td>x <span id="itemsquantity" class="totalItem">0</span></td>
            <td><span id="total" class="totalPrice">0</span></td>
          </tr>
        </table>

        <div id="promo">
          <p>Promocode</p>
          <input id="promoCode" type="text" placeholder="Promo Code (Hint: masai30)" />
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="cart-buttons">
          <button id="emptyCart">Empty Cart</button>
          <button id="checkout">Checkout</button>
          <button id="applyPromo">Apply Promo</button>
        </div>
      </div>
    </div>
    <div class="end">
      <!-- Footer start -->

      <div class="footer">
        <div class="footer1">
          <span> &nbsp;&nbsp;About GigaHive &nbsp;&nbsp;|</span>
          <span> &nbsp;&nbsp;Terms And Conditions &nbsp;&nbsp;|</span>
          <span> &nbsp;&nbsp;Privacy Policy &nbsp; &nbsp;|</span>
          <span> &nbsp;&nbsp;Help Center </span>
        </div>
        <div class="footer2">
          <p>Copyright Â© 2024 GigaHive Private Limited. All Rights Reserved.</p>
        </div>
      </div>
      <!-- footor end -->
    </div>
  </main>

  <script type="module">
    import navbar from './components/navbar.js';
    document.getElementById('navbar').innerHTML = navbar();
  </script>
  <script src="./scripts/cart.js?v=qty10"></script>
</body>

</html>
